{% extends 'index.html' %}

{% block content %}
<H1>The page of the list of products</H1>
<p>
</p>
    <ul>
        {% for product in all_products %}
            <li>Product: <a href={{ product.get_absolute_url }}>{{ product.title }}</a></li>
            <li>Current Price: {{ product.current_price }} </li>
            <hr>
        {% endfor %}
    </ul>

{% endblock content %}
